<!DOCTYPE html>

<html lang="en">
  <head>
  	<meta name="viewport" content="width=device-width, initial-zoom:1.0">
  	<meta charset="utf-8">
    <title>Jenny's precess page</title>
   <link rel="stylesheet"  href="style.css">
  </head>
  <body>
    
    <div class="process-template">
        <!-- Start of title -->
        <div class="title">
            <center>
            <h1>Jenny's CSS Typographic Process</h1>
        </center>
        </div>
        <!-- End of title -->
        <!-- Start of content -->
        <div class="content">
            <!-- Start of a section -->
            <div class="section">
                <center>
                <h2>Typeface sketch</h2>
                <p>I made and designed a typeface using a tablet. The typeface is simple, angled, and easy to use.
                </p>
                <!-- Start of a section -->
                <!-- Start of image with caption -->
                <figure>
                  <img src="type1.jpeg" alt="This text should describe the image" width="50%">
                   <img src="type2.jpeg" alt="This text should describe the image" width="50%"> 
                   <img src="type3.jpeg" alt="This text should describe the image" width="50%">
                  <figcaption>final typeface sketch</figcaption>
                </figure>
            </center>
                <!-- End of image with caption -->
            </div>
            <!-- End of a section -->
            <!-- Start of a new section -->
            <div class="section">
                <center>
                <h2>CSS Typeface</h2>
                <p>Based on the sketch, the font was implemented using HTML and CSS.
                </p>
                <!-- Start of a section -->
                <!-- Start of image with caption -->
                <figure>
                  <img src="csstype.png" alt="This text should describe the image" width="50%">
                  <img src="code.png" alt="This text should describe the image" width="50%">
                  <figcaption>typeface Html and Css code</figcaption>
                </figure>
                </center>
                <!-- End of image with caption -->
